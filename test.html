<html>
   <head>
      <title></title>
   </head>
   <body>
      Step 1 - Choose Cover Image :
      <input type="file" id="cover" />
	  <hr/>
      <canvas id="coverCanvas" width="0" height="0"></canvas>
      <hr/>
	  Step 2 - Choose Secret Data :
      <input type="file" id="plainTextFile" />
	  <p id="imgLen"></p>
	  <!--<p id="textLen"></p>-->
	  <textarea id="plainText" rows="30" cols="70"></textarea>
	  
      <hr/>
      <br/>
	  
      Step 3 - Hiding data into image (click button) :
      <button id="hideData">Hide Data into Image</button>
      <br/>
      
	  <div id="hidingSuccess" style="display:none;">
		  <p>Data hiding Success! Right click on image and save to your pc:<p>
		  <canvas id="secretCanvas" width="0" height="0"></canvas>
		  <button id="downloadImage" onclick="saveImage('secretCanvas','encoded')">Download Image</button>
      </div>
	  
	  <hr/>
      <br/>
      Load back the image from step(3) :
      <input type="file" id="loadFile" />
      <hr/>
      <canvas id="coverAfterCanvas" width="0" height="0"></canvas>
	  <div id="decodeSuccess" style="display:none;">
		  <p>Decoded Text as below:</p>
		  <textarea id="decodedText" rows="30" cols="70"></textarea>
		  <button id="downloadText" onclick="saveDecodedText()">Download Text</button>
	  </div>
	  
   </body>
</html>
